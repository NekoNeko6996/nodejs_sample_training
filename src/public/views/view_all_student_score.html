<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic JSON Table</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      defer
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      defer
    ></script>
    <script src="../js/view_all_student_score.js" defer></script>
  </head>
  <body>
    <div class="container mt-5">
      <!-- Header with New Student Button -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Student Scores Table</h3>
        <button
          class="btn btn-primary"
          id="newStudentButton"
          onclick="redirectToAddGrade()"
        >
          New Student
        </button>
      </div>

      <!-- Subheader with Search Bar and Search Button -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 id="show-item-index"></h5>
        <div class="input-group" style="width: 300px">
          <input
            type="text"
            class="form-control"
            placeholder="Search by Student ID"
            id="searchInput"
          />
          <div class="input-group-append">
            <button class="btn btn-secondary" id="searchButton">Search</button>
          </div>
        </div>
      </div>

      <!-- Main Table -->
      <table class="table table-bordered" id="mainTable">
        <thead class="thead-light">
          <tr>
            <th rowspan="2" class="text-center">ID</th>
            <th rowspan="2" class="text-center">Student ID</th>
            <th rowspan="2" class="text-center">Class ID</th>
            <th colspan="4" class="text-center">Score</th>
            <th rowspan="2" class="text-center">Actions</th>
          </tr>
          <tr>
            <th class="text-center">Exam</th>
            <th class="text-center">Quiz</th>
            <th class="text-center">Homework 1</th>
            <th class="text-center">Homework 2</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>

      <!-- Pagination -->
      <nav>
        <ul class="pagination justify-content-center" id="pagination">
          <li class="page-item disabled">
            <button class="page-link" disabled>Previous</button>
          </li>
          <li class="page-item active"><button class="page-link">1</button></li>
          <li class="page-item"><button class="page-link">2</button></li>
          <li class="page-item"><button class="page-link">3</button></li>
          <li class="page-item">
            <button class="page-link">Next</button>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
